<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de notas</title>
    <style>

        table{
            border-collapse: collapse;
            width: 300px;
        
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        tr.topo{
            background-color: grey;
            color: white;
            font-weight: bold;
        }

       
    </style>
</head>
<body>
    <table>
        <tr class="topo">
            <th >Área</th>
            <th>Disciplina</th>
            <th colspan="2">Notas</th>
            <th>Média</th>
        </tr>

        <tr>
            <th rowspan="4">Exatas
            </th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        
        <tr>
            <td>Fisíca</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Quimíca</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr class="topo">
           <td  colspan="4">Médias Exatas</td>
           <td>0.0</td>
        </tr>

        <tr>
            <th  rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr class="topo">
            <td   colspan="4">Médias Humanas</td>
            <td>0.0</td>
         </tr>
       
    </table>
</body>
</html>
