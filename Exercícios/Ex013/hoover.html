<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoover</title>
</head>
<style>


    div > p{
        display: none;
    }
    div:hover > p{
        display: block;
        color: blue;
        background-color: aquamarine;
    }
    div:hover{
       font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
       font-size: x-large;
    }
</style>
<body>
    <h1>Hoover</h1>
    <p>passe o mouse aquiii em baixo</p>
    <div>passe o  mouse aqui
        <p>texto escondido</p>
    </div>

</body>
</html>
